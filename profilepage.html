<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profilepage.css" />
    <script
      src="https://kit.fontawesome.com/9219891147.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App: Profile</title>
  </head>
  <h1>
    <p>Profile</p>
  </h1>
  <section class="profilepic">
    <i class="fa-solid fa-camera fa-2xl"></i>
  </section>
 
  <body>
    <section class="name">
      <label for="fname">Firstname / Lastname:</label>
<input type="text" id="fname" name="fname">
      
    </section>
    <section class="aboutme"">
      
      <textarea id="aboutme" name="aboutme" rows="4" cols="50">
        About me...
        </textarea>
      
    </section>
    <input class="submit" type="submit">

    <section class="numberofquestions">

    </section>

    <section class="bookmarks">

    </section>

    <section class="settings">

    </section>

    <section class="darkmode">
      <i class="fa-solid fa-circle-half-stroke fa-2xl"></i>
    </section>
  </body>

  <footer class="footer">
    <i class="fa-solid fa-user-astronaut fa-2xl" ></i>
      <i class="fa-solid fa-bookmark fa-2xl"></i>
      <i class="fa-solid fa-house-user fa-2xl"></i>
  </footer>
</html>
