<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="startpage.css" />
    <script
      src="https://kit.fontawesome.com/9219891147.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
    <section class="h1">
      <h1>Quiz App</h1>
    </section>
  </head>
  <body>
    <h2>Question:</h2>
    <section class="question">
      <p class="question-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit?
      </p>
    </section>
    <section class="answer">
      <p>Answer</p>
    </section>

    <section class="boxes">
      <p class="cssbox">#css</p>
      <p class="htmlbox">#html</p>
      <p class="flexboxbox">#flexbox</p>
    </section>
    <img src="img/fragezeichen.png" alt="Fragezeichen" class="fragezeichen" />
  </body>

  <nav class="nav">
    <i class="fa-solid fa-user-astronaut fa-2xl"></i>
    <i class="fa-solid fa-bookmark fa-2xl"></i>
    <i class="fa-solid fa-house-user fa-2xl"></i>
  </nav>
</html>
